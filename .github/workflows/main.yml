name: Deploy RHR

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.2

      - name: Compile
        run: echo Hello, world!
    
  DeployDev:
    name: Deploy to Dev
    needs: [Build]
    runs-on: ubuntu-latest
    environment: 
      name: Development
      url: 'https://html1.wpsent.com/'
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2.3.2

      - name: ðŸ“‚ FTP Deploy to WP Server
        uses: SamKirkland/FTP-Deploy-Action@4.2.0
        with:
          server: 67.222.142.146
          username: ${{ secrets.ftp_username}}
          password: ${{ secrets.ftp_password }}
          server-dir: /
    
  DeployStagingOne:
    name: Deploy to Staging One
    if: github.event.ref == 'refs/heads/main'
    needs: [DeployDev]
    runs-on: ubuntu-latest
    environment: 
      name: HTML2
      url: 'https://html2.wpsent.com/'
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2.3.2

      - name: ðŸ“‚ FTP Deploy to WP Server
        uses: SamKirkland/FTP-Deploy-Action@4.2.0

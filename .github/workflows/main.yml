name: CI + CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.2

      - name: Compile
        run: echo Hello, world!
    
  DeployDev:
    name: Deploy to Dev
    needs: [Build]
    runs-on: ubuntu-latest
    environment: 
      name: Development
      url: 'https://creativestheme.com/'
    steps:
      - name: ðŸ“‚ FTP Deploy to WP Server
        uses: SamKirkland/FTP-Deploy-Action@4.2.0
        with:
          server: 108.179.235.109
          username: ${{ secrets.ftp_username}}
          password: ${{ secrets.ftp_password }}
          server-dir: /creativestheme.com/
    
  DeployStaging:
    name: Deploy to Staging 
    if: github.event.ref == 'refs/heads/main'
    needs: [Build]
    runs-on: ubuntu-latest
    environment: 
      name: Staging
      url: 'https://creativestheme.com/test'
    steps:
      - name: Deploy
        run: echo I am deploying! 
            
  DeployProd:
    name: Deploy to Production 
    needs: [DeployStaging]
    runs-on: ubuntu-latest
    environment: 
      name: Production
      url: 'https://creativestheme.com/test'
    steps:
      - name: Deploy
        run: echo I am deploying! 
    

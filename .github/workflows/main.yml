  DeployDev:
    name: Deploy to Development
    needs: [Build]
    runs-on: ubuntu-latest
    environment: 
      name: Development
      url: 'https://html1.wpsent.com/'
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2
      - name: Use Node.js 16
        uses: actions/setup-node@v2

name: Deploy WpSent

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:


jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      
  runs:
    using: 'node16'
    pre: 'setup.js'
    main: 'index.js'
    post: 'cleanup.js'
  
  DeployDev:
    name: Deploy to Development
    needs: [Build]
    runs-on: ubuntu-latest
    environment: 
      name: Development
      url: 'https://html1.wpsent.com/'
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: ðŸ“‚ FTP Deploy to WP Server
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: 67.222.142.146
          username: ${{ secrets.ftp_username}}
          password: ${{ secrets.ftp_password }}
          server-dir: /
    
  DeployHTMLTwo:
    name: Deploy to HTML2
    if: github.event.ref == 'refs/heads/main'
    needs: [DeployDev]
    runs-on: ubuntu-latest
    environment: 
      name: HTML2
      url: 'https://html2.wpsent.com/'
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: ðŸ“‚ FTP Deploy to WP Server
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: 67.222.142.146
          username: ${{ secrets.ftp_html_two}}
          password: ${{ secrets.ftp_html_two_pass }}
          server-dir: /
  
  DeployHTMLThree:
    name: Deploy to HTML3
    if: github.event.ref == 'refs/heads/main'
    needs: [DeployDev]
    runs-on: ubuntu-latest
    environment: 
      name: HTML3
      url: 'https://html3.wpsent.com/'
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: ðŸ“‚ FTP Deploy to WP Server
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: 67.222.142.146
          username: ${{ secrets.ftp_html_three}}
          password: ${{ secrets.ftp_html_three_pass }}
          server-dir: /
            
    
